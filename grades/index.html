<html lang="en" ng-app="gradingCalculator">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grade Checker</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selected {
            background-color:#29A5E3;
        }
    </style>
</head>

<body style="margin-top:75px;" ng-controller="GradingCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Grade Checker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid" id="container">
    <div class="starter-template" style="width:95%; margin-left:auto; margin-right:auto;">
        <div class="row">
            <div class="col-md-3 well">
                <h3 style="margin:0;">Test Score</h3>
                <hr style="margin-top:3px;"/>
                <div class="form-group">
                    <label for="score">Score</label>
                    <input type="number" class="form-control" id="score" placeholder="Enter score" ng-model="currentGrade">
                </div>
                <div class="form-group">
                    <label for="totalScore">Total</label>
                    <input type="number" class="form-control" id="totalScore" placeholder="Enter total" ng-model="totalGrade">
                </div>
                <h1 class="text-info" style="text-align:right;">{{roundNumber((currentGrade / totalGrade)  * 100)}}%</h1>
                <h6 style="text-align:right;" class="text-muted">{{currentGrade}} / {{totalGrade}}</h6>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-8 well">
                <h3 style="margin:0;">Grading Scale</h3>
                <hr style="margin-top:3px;"/>
                <table class="table">
                    <thead>
                    <tr>
                        <th>% Percentage</th>
                        <th>Letter Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="grade in grades" ng-class="{selected: isSelected(grade.percentage)}">
                        <td>
                            <!--<span ng-if="!$last"> > </span>
                            <span ng-if="$last"> < </span>-->
                            <span>> </span>
                            <input type="text" ng-model="grade.percentage" />
                        </td>
                        <td>
                            <input type="text" ng-model="grade.grade" />
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-12 right">
                        <button class="btn btn-success" ng-click="addGradeScale()">
                            Add Grade Scale
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/controllers.js"></script>
</body>
</html>
